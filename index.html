<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Clicker</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>
</head>

<body class="debug">
    <main class="container-fluid">
        <section class="row justify-content-center">
            <div class="col-6">
                <h1>Swarm Manager</h1>
            </div>
        </section>
        <section class="row justify-content-center">
            <div class="col-4" onclick="clickMinerals()">
                <h1>
                    ðŸ’Ž
                </h1>
            </div>
        </section>
    </main>
    <footer class="container">
        <div class="row justify-content-center">
            <div class="col-2">
                <h3 id="click-stats">
                    Click Stats
                </h3>
            </div>
            <div id="mineral-count" class="col-4">
                <h1>Mineral Count</h1>
            </div>
            <div class="col-2">
                <h3 id="auto-stats">
                    auto stats
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h2>Upgrades
                    <hr class="mt-1" />
                </h2>
                <h3>Sharpen Mandibles x
                    <span id="mandible-count">1</span>
                    <button class="upgrade-buttons" onclick="sharpenMandibles()">1</button>
                </h3>
                <h3>Adrenal Booster x
                    <span id="adrenal-count">0</span>
                    <button class="upgrade-buttons" onclick="adrenalBooster()">5</button>
                </h3>
            </div>
            <div class="col-6">
                <h2>Upgrades
                    <hr class="mt-1" />
                </h2>
                <h3>Hatch Drones x
                    <span id="drone-count">0</span>
                    <button class="upgrade-buttons" onclick="hatchDrone()">10</button>
                </h3>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
