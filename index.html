<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Clicker</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>
</head>

<body class="debug">
    <main class="container-fluid">
        <section class="row justify-content-center">
            <div class="col-10 orangeText text-center title-text">
                <p>Swarm Manager</p>
            </div>
        </section>
        <section class="row justify-content-center">
            <div class="col text-center" onclick="clickMinerals()">
                <img class="text-center minerals" src="MineralsNoBG.png" alt="ðŸ’Ž">
            </div>
        </section>
    </main>
    <footer class="container">
        <div class="row justify-content-center">
            <div
                class="col-2 orangeBg mt-3 rounded rounded-bottom-0 rounded-end-0 border border-5 border-bottom-0 border-end-0">
                <h3>
                    <span id="click-stats">Click Stats</span>
                    <span class="mdi mdi-cursor-default-click"></span>

                </h3>
            </div>
            <div class="col-4 orangeBg rounded-top border border-5 border-bottom-0">
                <div class="row">
                    <div class="col-2">
                        <img class="inlineImg" src="OneMineral.png" alt="ðŸ’Ž">
                    </div>
                    <div class="col-10">
                        <h1 id="mineral-count">Mineral Count</h1>
                    </div>
                </div>
            </div>
            <div
                class="col-2 orangeBg mt-3 rounded rounded-start-0 rounded-bottom-0 border border-5 border-bottom-0 border-start-0">
                <h3>
                    <span id="auto-stats"> auto stats</span>
                    <span class="mdi mdi-clock"></span>
                </h3>
            </div>
        </div>
        <div class="row orangeBg rounded border border-5">
            <div class="col-6">
                <div class="row">
                    <h2>Click Upgrades
                        <hr class="mt-1" />
                    </h2>
                </div>
                <div class="row">
                    <div class="col-9">
                        <h3>Sharpen Mandibles x
                            <span id="mandible-count">1</span>
                        </h3>
                    </div>
                    <div class="col-3">
                        <h3><button id="mandibles-price" class="upgrade-buttons"
                                onclick="upgrade(clickUpgrades[0])">1</button></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9">
                        <h3>Adrenal Booster x
                            <span id="adrenal-count">0</span>
                        </h3>
                    </div>
                    <div class="col-3">
                        <h3><button id="adrenal-price" class="upgrade-buttons"
                                onclick="upgrade(clickUpgrades[1])">5</button></h3>
                    </div>
                </div>

            </div>
            <div class="col-6">
                <div class="row">
                    <h2>Auto Upgrades
                        <hr class="mt-1" />
                    </h2>
                </div>
                <div class="row">
                    <div class="col-9">
                        <h3>Hatch Drone x
                            <span id="drone-count">0</span>
                        </h3>
                    </div>
                    <div class="col-3">
                        <h3><button id="drone-price" class="upgrade-buttons"
                                onclick="upgrade(automaticUpgrades[0])">10</button></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9">
                        <h3>Hatch Queen x
                            <span id="queen-count">0</span>
                        </h3>
                    </div>
                    <div class="col-3">
                        <h3> <button id="queen-price" class="upgrade-buttons"
                                onclick="upgrade(automaticUpgrades[1])">100</button></h3>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
